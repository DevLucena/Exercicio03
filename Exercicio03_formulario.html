<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03 - Formulario</title>
    <meta name="autor" content="Rafael de Lucena Soares">
    <meta name="description" content="Exercicio 03 - Formulario">
    <meta name="description" content="Formularo HTML">
    <meta name="keywords" content="Formulario, HTML">

</head>

<body>

    <fieldset>
        <legend>Dados Pessoais</legend>

    <form class="form">

        <div class="formulario">

                <br> <label for="name">Nome:</label> <br>
                <input type="text" id="name" /> 
                <br>

                <br><label for="sobrenome">Sobrenome:</label><br>
                <input type="text" id="sobrenome" />   
                <br>

                <br> <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" />          
                <br>

                <br> <label for="email">E-mail:</label><br>
                <input type="text" id="email" />            
                <br>

                <br> <label for="password">Senha:</label><br>
                <input type="text" id="password"/>  
                <br>

                <br> <label for="data-nasc">Infome sua Data de Nascimento</label> <br>
                <input type="date" id="data-nasc"> 
                <br>


                <br><label for="sex">Sexo: </label>

                <input type="radio" id="masc" name="sexo">
                <label for="masc">Masculino</label>

                <input type="radio" id="femi" name="sexo">
                <label for="masc">Feminino</label>

                <input type="radio" id="outro" name="sexo">
                <label for="outro">Outro</label>
                                
                <br><br>
                <button type="submit">Enviar Formulario</button>


        </div>

    </form>

</fieldset>
    
    
</body>

</html>
